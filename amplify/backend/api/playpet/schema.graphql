
type Pet @model @auth(rules: [
  { allow: owner },
  { allow: private, operations: [read]}
  ]){
  id: ID!
  name: String!
  petType: petEnum!
  description: String!
  city: String
  state: stateEnum!
  email: String!
  image: String
}

enum petEnum {
  dog
  cat
  rabbit
  hamster
}

