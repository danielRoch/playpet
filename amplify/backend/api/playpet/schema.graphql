type Note @model @auth(rules: [ { allow: public } ] ){
  id: ID!
  name: String!
  description: String
  image: String
}

type Post @model @auth(rules: [ 
  { allow: public, operations: [read] },
  { allow: owner }
  ] ){
  id: ID!
  name: String!
  description: String!
  location: String! # This is an address
  email: String!
  image: String
}
