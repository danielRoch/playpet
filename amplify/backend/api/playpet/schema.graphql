
type Pet @model @auth(rules: [
  { allow: owner },
  { allow: private, operations: [read]}
  ]){
  id: ID!
  name: String!
  petType: petEnum!
  description: String!
  city: String
  state: String!
  email: String!
  image: String
  longitude: String!
  latitude: String!
}

enum petEnum {
  dog
  cat
  rabbit
  hamster
}